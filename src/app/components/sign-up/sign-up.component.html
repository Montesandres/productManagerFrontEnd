<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <!-- <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div> -->
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="text-primary form-outline mb-4 ">
            <h1>SIGN UP</h1>
          </div>
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">

            <!-- Email input -->
            <span *ngIf="f.submitted && f.form.controls['txtEmail'].errors" class="text-danger">The email is required</span>
            <div class="form-outline mb-4">
              <input required type="email" id="txtEmail" name="txtEmail" class="form-control form-control-lg" [(ngModel)]="user.email"
                placeholder="Enter a valid email address" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>

             <!-- Fullname input -->
             <span *ngIf="f.submitted && f.form.controls['txtName'].errors" class="text-danger">The Full name is required</span>
             <div class="form-outline mb-4">
                <input [(ngModel)]="user.name" required minlength="2" type="text" name="txtName" id="inputFullName" class="form-control form-control-lg"
                  placeholder="Enter a Full name please" />
                <label class="form-label" for="inputFullName">Full Name</label>
              </div>
  
            <!-- Password input -->
            <span *ngIf="f.submitted && f.form.controls['txtPasword'].errors" class="text-danger">The password is required</span>
            <div class="form-outline mb-3">
              <input type="password" id="txtPassword" required [(ngModel)]="user.password" name="txtPasword" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="txt-password">Password</label>
            </div>

             <!-- Password repeat -->
             <!-- <div class="form-outline mb-3">
                <input type="password" id="txt-repeat-password" class="form-control form-control-lg"
                  placeholder="Enter password" />
                <label class="form-label" for="txt-repeat-password">Repeat your password</label>
              </div> -->
  
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit"  class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Create Account</button>
                <p class="small fw-bold mt-2 pt-1 mb-0"><a routerLink="/login"
                    class="link-danger">Log In </a></p>
            </div>

  
          </form>
        </div>
      </div>
    </div>
  
  </section>
