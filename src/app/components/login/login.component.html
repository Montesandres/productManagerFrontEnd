<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div class="text-primary form-outline mb-4 ">
          <h1>LOG IN</h1>
        </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">

          <!-- Email input -->
          <span *ngIf="f.submitted && f.form.controls['inputEmail'].errors" class="text-danger">The email is required</span>
          <div class="form-outline mb-4">
            <input [(ngModel)]="user.email" email required type="email" name="inputEmail" id="inputEmail" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
            <label class="form-label" for="form3Example3">Email address</label>
          </div>

          <!-- Password input -->
          <span *ngIf="f.submitted && f.form.controls['inputPassword'].errors" class="text-danger">The password is required</span>
          <div class="form-outline mb-3">
            <input minlength="2"  required [(ngModel)]="user.password" type="password" name="inputPassword" id="inputPassword" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/signup"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
